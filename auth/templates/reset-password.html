{{ define "content" }}
<div id="restorebox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Restore password</div>
        </div>  
        <div class="panel-body" >
            <form id="restoreform" class="form-horizontal" role="form" action="/auth/reset_password/" method="post">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required id="email" type="email" class="form-control" name="email" value="" placeholder="Email">
                </div>
                    
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                      <button type="submit" class="btn btn-success">
                      	Send email in order to restore your password
                      </button> 
                    </div>
                </div>
            </form>
        </div>
    </div>      
</div>
{{ end }}
