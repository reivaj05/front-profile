{{ define "content" }}
<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px">
            	<a href="/auth/reset_password/">Forgot password?</a>
            </div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >

            {{ if .HasError }}
            <div id="login-alert" class="alert alert-danger col-sm-12">
            	<p>{{ .Error }}</p>
            </div>
            {{ end }}
                
            <form id="loginform" class="form-horizontal" role="form" action="/auth/login/" method="post">
                        
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required id="email" type="email" class="form-control" name="email" value="" placeholder="Email">
                </div>
                    
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input required id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                      <button type="submit" class="btn btn-success">Login</button>
                      <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Google</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account! 
                        <a href="/auth/signup">
                            Sign Up Here
                        </a>
                        </div>
                    </div>
                </div>    
            </form>     
        </div>                     
    </div>  
</div>
{{ end }}
