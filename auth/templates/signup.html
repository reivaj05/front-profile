{{ define "content" }}
<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px">
            	<a href="/auth/login/">Sign In</a>
            </div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >
			{{ if .HasError }}
            <div id="login-alert" class="alert alert-danger col-sm-12">
            	<p>{{ .Error }}</p>
            </div>
            {{ end }}
                
            <form id="signupform" class="form-horizontal" role="form" action="/auth/signup/" method="post">
                        
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required id="email" type="email" class="form-control" name="email" value="" placeholder="Email">
                </div>
                    
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input required id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                      <button type="submit" class="btn btn-success">Sign Up</button>
                      <a id="btn-fblogin" href="#" class="btn btn-primary">Sign Up with Google</a>
                    </div>
                </div>
            </form>     
        </div>                     
    </div>  
</div>
{{ end }}
